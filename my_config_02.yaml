proxy-providers:
  provider1:
    # 把复制的第一个订阅地址粘贴到 url 里
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
    override:
      tfo: true
      mptcp: false
      udp: true
      udp-over-tcp: false
      down: "100 Mbps"
      up: "10 Mbps"
      skip-cert-verify: true
      ip-version: ipv4-prefer
      # 在additional-prefix里填写机场名称或者为空
      additional-prefix: ""

  provider2:
    # 把复制的第二个订阅地址粘贴到 url 里,如果没有就空着
    url: ""
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
    override:
      tfo: true
      mptcp: false
      udp: true
      udp-over-tcp: false
      down: "100 Mbps"
      up: "10 Mbps"
      skip-cert-verify: true
      ip-version: ipv4-prefer
      # 在additional-prefix里填写机场名称或者为空(注:不能与第一个机场重名)
      additional-prefix: ""

proxies:
  - name: 全局直连
    type: direct
    udp: true
  - name: 全局拦截
    type: reject
    udp: true

port: 7890
socks-port: 7891
mixed-port: 7892
ipv6: true
allow-lan: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
bind-address: "*"
mode: rule
log-level: error
unified-delay: true
keep-alive-interval: 15
keep-alive-idle: 15
disable-keep-alive: false
tcp-concurrent: true

external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-origins:
    - '*'
  allow-private-network: true
external-ui: ui
external-ui-name: xd
secret: ""
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: always
global-client-fingerprint: chrome
global-ua: clash.meta
routing-mark: 0

profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: true
geodata-loader: memconservative
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

etag-support: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
  skip-src-address:
    - 192.168.0.3/32
  skip-dst-address:
    - 192.168.0.3/32

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  device: mihomo
  mtu: 4000
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 0
  iproute2-rule-index: 0
  endpoint-independent-nat: false
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7

dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  ipv6: true
  ipv6-timeout: 300
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-range6: fdfe:dcba:9876::1/64
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
    - time.*.com
    - time.*.gov
    - time.*.edu.cn
    - time.*.apple.com
    - time-ios.apple.com
    - time1.*.com
    - time2.*.com
    - time3.*.com
    - time4.*.com
    - time5.*.com
    - time6.*.com
    - time7.*.com
    - ntp.*.com
    - ntp1.*.com
    - ntp2.*.com
    - ntp3.*.com
    - ntp4.*.com
    - ntp5.*.com
    - ntp6.*.com
    - ntp7.*.com
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '*.pool.ntp.org'
    - +.services.googleapis.cn
    - +.push.apple.com
    - time1.cloud.tencent.com
    - localhost.ptlogin2.qq.com
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - +.stun.*.*.*.*.*
    - lens.l.google.com
    - '*.n.n.srv.nintendo.net'
    - +.stun.playstation.net
    - xbox.*.*.microsoft.com
    - '*.*.xboxlive.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'
    - +.bilibili.com
    - +.bilicdn.com
    - +.bilivideo.com
    - WORKGROUP
  nameserver-policy: null
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 8.8.8.8
    - 8.8.4.4
    - 1.0.0.1
    - 1.1.1.1
    - tls://223.5.5.5
    - tls://223.6.6.6
    - system
  nameserver:
    - 223.5.5.5
    - 180.76.76.76
    - 119.29.29.29
    - 117.50.11.11
    - 117.50.10.10
    - 114.114.114.114
    - 8.8.8.8
    - 8.8.4.4
    - 1.0.0.1
    - 1.1.1.1
    - tls://223.5.5.5:853
    - tls://8.8.8.8
    - tls://8.8.4.4
    - tls://1.0.0.1
    - tls://1.1.1.1
    - quic://dns.adguard.com:784
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.360.cn/dns-query
    - https://mozilla.cloudflare-dns.com/dns-query
    - system
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - 1.1.1.1
    - tls://8.8.4.4:853
    - tls://1.1.1.1
    - tls://dns.rubyfish.cn:853
    - tls://1.0.0.1:853
    - tls://dns.google:853
    - https://1.0.0.1/dns-query
    - https://dns.rubyfish.cn/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  direct-nameserver-follow-policy: false
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
    geosite:
      - gfw

ntp:
  enable: false
  write-to-system: true
  server: time.apple.com
  port: 123
  interval: 30

hosts:
  '*.clash.dev': 127.0.0.1
  'alpha.clash.dev': '::1'

experimental:
  quic-go-disable-gso: false
  quic-go-disable-ecn: true
  dialer-ip4p-convert: false
  ignore-resolve-fail: true

proxy-groups:
  - name: 节点选择
    type: select
    proxies: [延迟优选,故障转移]
    include-all: true
    exclude-type: direct|reject
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Rocket.png"

  - name: 延迟优选
    type: url-test
    include-all: true
    url: https://www.gstatic.com/generate_204
    exclude-type: direct|reject
    interval: 300
    tolerance: 20
    lazy: true
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Auto.png"

  - name: 故障转移
    type: fallback
    include-all: true
    url: https://www.gstatic.com/generate_204
    exclude-type: direct|reject
    interval: 300
    lazy: true
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Roundrobin.png"

  - name: Bilibili
    type: select
    proxies: [全局直连,节点选择]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Bili.png"

  - name: 小黑盒
    type: select
    proxies: [全局直连,节点选择]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/heybox.png"

  - name: Telegram
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Telegram.png"

  - name: GitHub
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/GitHub.png"

  - name: Pixiv
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Wallless.png"

  - name: Google
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Google.png"

  - name: EhViewer
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Xingmeng.png"

  - name: Twitter
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/Twitter.png"

  - name: YouTube
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Orz-3/mini@master/Color/YouTube.png"

  - name: Game
    type: select
    proxies: [节点选择,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Game.png"

  - name: 下载程序
    type: select
    proxies: [全局直连,节点选择]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Download.png"

  - name: 反向劫持
    type: select
    proxies: [节点选择,全局拦截,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hijacking.png"

  - name: 广告拦截
    type: select
    proxies: [全局拦截,全局直连]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Advertising.png"

  - name: 大陆直连
    type: select
    proxies: [全局直连,全局拦截,节点选择]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/China_Map.png"

  - name: 漏网之鱼
    type: select
