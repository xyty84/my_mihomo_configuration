  - name: 新加坡
    type: select
    include-all: true
    exclude-type: direct
    filter: "(?i)(新|sg|singapore)"
    hidden: true
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png"

  - name: GLOBAL
    type: select
    proxies: [节点选择,延迟优选,大陆直连,漏网之鱼]
    icon: "https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png"

rules:
  - GEOIP,private,大陆直连,no-resolve
  - GEOSITE,private,大陆直连
  - GEOSITE,httpdns,大陆直连
  - GEOSITE,category-ads-all,广告拦截
  - GEOSITE,bilibili,Bilibili
  - GEOSITE,xiaoheihe,小黑盒
  - GEOSITE,category-games@cn,大陆直连
  - GEOSITE,category-games-!cn,Game
  - GEOSITE,ehentai,EhViewer
  - GEOSITE,github,GitHub
  - GEOSITE,google@cn,大陆直连
  - GEOSITE,google,Google
  - GEOSITE,pixiv,Pixiv
  - GEOSITE,x,Twitter
  - GEOSITE,youtube,YouTube
  - RULE-SET,Download,下载程序
  - RULE-SET,Hijacking,反向劫持
  - GEOSITE,geolocation-!cn,节点选择
  - GEOSITE,cn,大陆直连

  - GEOIP,bilibili,Bilibili
  - GEOIP,google,Google
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOIP,CN,大陆直连
  - MATCH,漏网之鱼

rule-providers:
  Download:
    type: http
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Game/GameDownload/GameDownload.yaml"
    interval: 86400
    proxy: 延迟优选
    behavior: classical
    format: text
  Hijacking:
    type: http
    url: "https://github.com/blackmatrix7/ios_rule_script/raw/refs/heads/master/rule/Clash/Hijacking/Hijacking_No_Resolve.yaml"
    interval: 86400
    proxy: 延迟优选
    behavior: classical
    format: text
