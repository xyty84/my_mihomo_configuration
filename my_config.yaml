port: 7890
socks-port: 7891
mixed-port: 7892
ipv6: true
allow-lan: true
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
bind-address: "*"
mode: rule
log-level: error
unified-delay: true
keep-alive-interval: 15
keep-alive-idle: 15
disable-keep-alive: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-controller-cors:
  allow-origins:
    - '*'
  allow-private-network: true
external-ui: ui
external-ui-name: xd
secret: ""
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
find-process-mode: always
global-client-fingerprint: chrome
global-ua: clash.meta
routing-mark: 0
profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: false
geodata-loader: memconservative
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.metadb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
etag-support: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"
  skip-src-address:
    - 192.168.0.3/32
  skip-dst-address:
    - 192.168.0.3/32

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  device: mihomo
  mtu: 4000
  strict-route: true
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 0
  iproute2-rule-index: 0
  endpoint-independent-nat: false
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7

